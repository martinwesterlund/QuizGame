<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martins Quizapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script src="js/main.js"></script>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo" class="logo-row">
            </div>
        </div>
    </header>

    <section>
        <div id="options">
            <select class="option" id="category">
                <option value="random">Select category</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
            </select>
            <select class="option" id="amountQuestions">
                <option value="random">Amount of questions</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <button id="loadQuizButton" onClick="loadQuestionsFromDatabase()">Load quiz </button>
        </div>
        <div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <h3 id="score"></h3>
            <h1 id="message"></h1>
            <button class="button" id="startGame">START GAME</button>
            <h1 id="question"></h1>
        </div>
        <div class= "alternativeList" id= "alternativeList">
            <button class="alternativeButton" id="alternative1" onClick="checkAnswer(id)"></button>
            <button class="alternativeButton" id="alternative2" onClick="checkAnswer(id)"></button>
            <button class="alternativeButton" id="alternative3" onClick="checkAnswer(id)"></button>
            <button class="alternativeButton" id="alternative4" onClick="checkAnswer(id)"></button>
        </div>
    </section>
</body>
</html>
